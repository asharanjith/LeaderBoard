<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <h1>LeaderBoard</h1>
    <div class="container">
        <div class="right-container">
            <div class="scoreBoard">
                <h2>Recent scores</h2>
                <button type="button" id="refresh">Refresh</button>
            </div>
            <ul id="recent-scores">
            </ul>

        </div>
        <div class="left-container">
            <h2>Add your score</h2>
            <form class="inputPlayer">
                <input type="text" placeholder="Name" id="playerName" required>
                <input type="integer" placeholder="Score" id="playerScore" required>
                <button type="submit" class="submitButton">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
